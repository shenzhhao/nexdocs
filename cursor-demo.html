<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标跟随紫色弥散光效果演示</title>
  <style>
    :root {
      --cursor-x: 50%;
      --cursor-y: 50%;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
    }

    /* 鼠标跟随的紫色弥散光效果 */
    .cursor-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: rgba(120, 58, 180, 0.8);
      filter: blur(200px);
      pointer-events: none;
      z-index: 1;
      left: var(--cursor-x);
      top: var(--cursor-y);
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <!-- 鼠标跟随的紫色弥散光效果 -->
  <div class="cursor-glow"></div>

  <div class="container">
    <h1>鼠标跟随紫色弥散光效果演示</h1>
    <p>在黑色背景上移动鼠标，观察紫色弥散光效果如何跟随鼠标移动。</p>
  </div>

  <script>
    // 跟踪鼠标位置
    document.addEventListener('mousemove', (e) => {
      document.documentElement.style.setProperty('--cursor-x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--cursor-y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
